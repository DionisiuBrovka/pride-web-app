<div class="hoverbox min-sessions-item">
    {% if el.isOpen %}
        <div id="min-session-place">
            <p><i class="fas fa-circle" id="min-session-indicator"></i> {{el.place}}</p>
        </div>
    {% else %}
        <div id="min-session-place">   
            <p>{{el.place}}</p>
        </div>
    {% endif %}        

    <div id="min-session-time" >
        <p class="text-sub">{{el.startTime}} // 
            {% if el.isOpen %}
                ---
            {% else %}
                {{el.endTime}}
            {% endif %}
        </p>
    </div>

    {% if el.isOpen %}
        <div id="min-session-show">
            <a class="downbox" href="/staffapp/session/{{el.id}}/"><i class="fas fa-angle-double-right"></i></a>
        </div>
    {% else %}
        <div id="min-session-show">
            <a class="downbox" href="/staffapp/session/{{el.id}}/"><i class="fas fa-eye"></i></a>
        </div>
    {% endif %}
</div>
