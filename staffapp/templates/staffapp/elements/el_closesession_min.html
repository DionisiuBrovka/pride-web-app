<div class="hoverbox close-sessions-item">
    {% if el.isOpen %}
        <div id="close-session-indicator">
            <i class="fas fa-circle"></i>
        </div>
    {% endif %}

    <div id="close-session-place">
        <p>{{el.place}}</p>
    </div>

    <div id="close-session-time">
        <p>{{el.startTime}} // 
            {% if el.isOpen %}
                ---
            {% else %}
                {{el.endTime}}
            {% endif %}
        </p>
    </div>

    {% if el.isOpen %}
        <div id="close-session-show">
            <a class="downbox" href="/staffapp/session/{{el.id}}/"><i class="fas fa-angle-double-right"></i></a>
        </div>
    {% else %}
        <div id="close-session-show">
            <a class="downbox" href="/staffapp/session/{{el.id}}/"><i class="fas fa-eye"></i></a>
        </div>
    {% endif %}
</div>
