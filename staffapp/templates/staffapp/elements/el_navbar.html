<div class="container font-main">
    <div class="row">
        <div class="col upbox" id="navbar">
            <div class="navflex" id="start">
                <div class="navber-item">
                    <p id="avatar"><a href="
                    {% if user.is_staff %}
                        {% url 'adminapp' %}
                    {% else %}
                        {% url 'staffapp' %}
                    {% endif %}    
                        
                    "><i class="fas fa-home"></i></a></p>
                </div>

                {% if user.is_staff == False %}
                    <div class="navbar-item">
                        <p id="avatar"><a href="{% url 'staffapp' %}"><i class="fas fa-user-circle"></i></a></p>
                    </div>
                {% endif %}

                <div class="username navbar-item">
                    <p>{{user.username}}</p>
                </div>
            </div>
            <div class="navflex" id="center">
                <div class="text-sub" id="id_clock"></div>
                <script>digitalClock();</script>
            </div>
            <div class="navflex" id="end">
                <div class="navbar-item downbox navbar-end-bttn" id="navbar-setting">
                    <a href="{% url 'staffapp-setting' %}" class="link-common"><i class="fas fa-cog"></i></a>
                </div>
                <div class="navbar-item downbox navbar-end-bttn" id="navbar-logout">
                    <a href="{% url 'logout' %}" class="link-common"><i class="fas fa-sign-out-alt"></i></a>
                </div>
                <div class="navbar-item downbox navbar-end-bttn" id="navbar-menu">
                    <p><i class="fas fa-bars"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>
